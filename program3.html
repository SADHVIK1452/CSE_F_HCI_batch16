<!DOCTYPE html>
<html>
<head>
    <title>Print 1 to 10 Numbers</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <ul id="numberList"></ul>
    <script>
        var numberList = document.getElementById("numberList");
        for (var i = 1; i <= 10; i++) {
            var listItem = document.createElement("li");
            listItem.textContent = i;
            numberList.appendChild(listItem);
        }
    </script>
</body>
</html>
