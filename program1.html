<!DOCTYPE html>
<html>
<head>
    <title>Greatest of Three Numbers</title>
</head>
<body>
    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2"><br><br>
    <label for="num3">Enter the third number:</label>
    <input type="number" id="num3"><br><br>
    <button onclick="findGreatest()">Find Greatest</button>
    <p id="result"></p>
    <script>
        function findGreatest() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);
            if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
                var greatest = Math.max(num1, num2, num3);
                document.getElementById("result").textContent = "The greatest number is " + greatest;
            } else {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
